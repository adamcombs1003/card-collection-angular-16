<div id="add-card-dialog-container">
  <form>
    <mat-grid-list 
      [cols]="breakpoint" 
      rowHeight="5:1"
      (window.resize)="onResize($event)">
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>First Name</mat-label>
          <input matInput required [(ngModel)]="firstName" name="firstName" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>Last Name</mat-label>
          <input matInput required [(ngModel)]="lastName" name="lastName" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field id="year-field" color="accent">
          <mat-label>Year</mat-label>
          <input matInput required [(ngModel)]="year" name="year" maxlength="4" value="2000" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>Sport</mat-label>
          <mat-select required [(ngModel)]="sport" name="sport">
            <mat-option value="Baseball">Baseball</mat-option>
            <mat-option value="Basketball">Basketball</mat-option>
            <mat-option value="Football">Football</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>Brand</mat-label>
          <mat-select required [(ngModel)]="manufacturer" name="manufacturer">
            <mat-option *ngFor="let mfr of manufacturers" [value]="mfr">{{ mfr }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>Sub Set</mat-label>
          <input matInput [(ngModel)]="subSet" name="subSet" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent">
          <mat-label>Card #</mat-label>
          <input matInput [(ngModel)]="cardNumber" name="cardNumber" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent" id="psa-value-field">
          <mat-label>PSA Value</mat-label>
          <input matInput required [(ngModel)]="psaValue" name="psaValue" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field color="accent" id="quantity-field">
          <mat-label>Quantity</mat-label>
          <input matInput required type="number" [(ngModel)]="quantity" name="quantity" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button type="submit" (click)="addCard()" mat-flat-button id="add-card-dialog-button" color="primary">Add
          Card</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
