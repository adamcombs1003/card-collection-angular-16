<div class="component-container">
  <div class="mat-elevation-z8" id="basketball-cards-table">
    <table matSort mat-table [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let card">
          {{ card.firstName }} {{ card.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let card">{{ card.year }}</td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
        <td mat-cell *matCellDef="let card">{{ card.manufacturer }}</td>
      </ng-container>

      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport</th>
        <td mat-cell *matCellDef="let card">{{ card.sport }}</td>
      </ng-container>

      <ng-container matColumnDef="subSet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Set</th>
        <td mat-cell *matCellDef="let card">{{ card.subSet }}</td>
      </ng-container>

      <ng-container matColumnDef="cardNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Card #</th>
        <td mat-cell *matCellDef="let card">{{ card.cardNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
        <td mat-cell *matCellDef="let card">{{ card.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="psaValue">
        <th id="psa-value-header" mat-header-cell *matHeaderCellDef mat-sort-header>PSA Max Value</th>
        <td id="psa-value" mat-cell *matCellDef="let card">{{ card.psaValue | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let card">
          <mat-icon
            class="trash-icon"
            (click)="showRemoveCardDialog(card._id)"
            color="accent"
            fontIcon="delete"
          ></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns">
      </tr>
      <tr mat-row 
        (click)="rowClick(row)"  
        *matRowDef="let row; columns: displayedColumns">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15]" aria-label="Select page of cards">
    </mat-paginator>
  </div>

  <audio #addSound volume="" src="../../assets/sounds/boop.wav"></audio>
  <button mat-fab id="add-card-button" (click)="addSound.play();showAddCardDialog();" extended>
    <mat-icon id="add-card-icon">add</mat-icon>
  </button>
</div>
